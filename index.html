<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <style>
        .text-center{
            margin: 20px 100px 0px 100px;
            padding: 20px;
        }
        .text-center input, .text-center textarea{
            width: 850px;
            margin-left: auto;
            margin-right: auto;
        }
        .sub{
            margin-top: 20px;
        }
        h1{
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>MY FIRST CRUD USING EXPRESS</h1>
    <div class="card text-center">
        <form action="/crud.html" method="POST">
            <label for="user_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="user_name" placeholder="Entre your name">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Entre your Email">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" rows="3"></textarea>
            <input type="submit" value="Send Your felling" class="sub">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script> 
</body>
</html>
